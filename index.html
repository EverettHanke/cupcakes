<!DOCTYPE html>
<html lang=en'>
<head>
    <meta charset='UTF-8'>
    <title>Cupcake form</title>
    <link rel='stylesheet' href='styles.css?v=2'>

</head>
<body>
<div>
    <img src='images/cutecupcake.png' width='100px' height='100px' alt='cupcake logo'>
    <div class='formDiv'>
        <form name='cupcake-order' action='process.php' method='post' class='centerContent'>
            <div class='centerForm'>
                <h1>Cupcake Fundraiser</h1>
                <label>Your Name: </label>
                <input type='text' name='name' id='username'>
                <p>Cupcake Flavors: </p>
                <div class='options'>
                    <input type='checkbox' name='flavor[]' value='GrassHopper'>
                    <label>The GrassHopper</label>
                </div>

                <div class='options'>
                    <input type='checkbox' name='flavor[]' value='Whiskey Maple Bacon'>
                    <label>Whiskey Maple Bacon</label>
                </div>
                <div class='options'>
                    <input type='checkbox' name='flavor[]' value='Carrot Walnut'>
                    <label>Carrot Walnut</label>
                </div>
                <div class='options'>
                    <input type='checkbox' name='flavor[]' value='Salted Caramel Cupcake'>
                    <label>Salted Caramel Cupcake</label>
                </div>
                <div class='options'>
                    <input type='checkbox' name='flavor[]' value='Red Velvet'>
                    <label>Red Velvet</label>
                </div>
                <div class='options'>
                    <input type='checkbox' name='flavor[]' value='Lemon Drop'>
                    <label>Lemon Drop</label>
                </div>
                <div class='options'>
                    <input type='checkbox' name='flavor[]' value='Tiramisu'>
                    <label>Tiramisu</label>
                </div>
                <div class='options'>
                    <button type='submit' name='order_submit' id="submitBtn">Place Order</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src='Validation.js?v=15'></script>
</body>
</html>
